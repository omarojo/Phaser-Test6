<html>
<head>
    <title>Test 6 - Phaser - Kente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        #app {
         /*width: 100%;
         text-align:center;*/
         /*width: 100%;*/
         display:flex;justify-content:center;align-items:center;
        }
    </style>
    <script src='scripts/vendor/jquery-2.1.4.min.js'></script>
    <script src="scripts/vendor/phaser.min.js"></script>
    <script src="scripts/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="scripts/Boot.js"></script>
    <script type="text/javascript" src="scripts/Preloader.js"></script>
    <script type="text/javascript" src="scripts/VideoPlayer.js"></script>
    <script type="text/javascript" src="scripts/InstructionsGroup.js"></script>
    <script type="text/javascript" src="scripts/Thread.js"></script>
    <script type="text/javascript" src="scripts/WarpGroup.js"></script>
    <script type="text/javascript" src="scripts/MainMenu.js"></script>
    <script type="text/javascript" src="scripts/SlideShow.js"></script>
    <script type="text/javascript" src="scripts/Tutorial.js"></script>
    <script type="text/javascript" src="scripts/Game.js"></script>
    
</head>
<body>
<div id='app' class="app"><div>
<div id='second_game' class="app"><div>

<script type="text/javascript">
    window.onload = function () {
        
   
    var game = new Phaser.Game(1200, 1920, Phaser.AUTO, 'app');
    game.preserveDrawingBuffer = true; //for the screenshots, but people say this can make the game slow.
    
    

    game.state.add('Boot', Kente.Boot);
    game.state.add('Preloader', Kente.Preloader);
    game.state.add('VideoPlayer', Kente.VideoPlayer);
    game.state.add('MainMenu', Kente.MainMenu);
    game.state.add('SlideShow', Kente.SlideShow);
    game.state.add('Tutorial', Kente.Tutorial);
    game.state.add('Game', Kente.Game);

    game.state.start('Boot');





}
</script>

</body>
</html>
