<script type="text/javascript">
var p = [];
var oldestPindex = 1;
$( document ).ready(function() {
	 $("body").keyup(function(e){
        
        if (e.which == 65) {// a
	     e.preventDefault();
	     // console.log(e);
	     newPatternReceived('1436162348481.png');
   		}
   		if (e.which == 13) {// ENTER
	     e.preventDefault();
	     // console.log(e);
	     newPatternReceived('http://intercambiocultural.org.ar/wp-content/uploads/bosques-canada.jpg');
   		}
    });

	var socket = io();
	socket.on('patternSaved', function(data){
		console.log(data);
		newPatternReceived(data.url);
	});
    
    p[1] = $('#p1');
    p[2] = $('#p2');
    p[3] = $('#p3');
    p[4] = $('#p4');
    p[5] = $('#p5');
    p[6] = $('#p6');
    p[7] = $('#p7');
    p[8] = $('#p8');
    p[9] = $('#p9');
    p[10] = $('#p10');
    p[11] = $('#p11');
    p[12] = $('#p12');
    p[13] = $('#p13');
    p[14] = $('#p14');
    p[15] = $('#p15');
    p[16] = $('#p16');
    p[17] = $('#p17');
    p[18] = $('#p18');
    p[19] = $('#p19');
    p[20] = $('#p20');
    p[21] = $('#p21');


});

function newPatternReceived(url){
	if(p[13].attr('src') != "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA"){
		p[oldestPindex].attr('src', p[13].attr('src'));
		if(oldestPindex < 12)
			oldestPindex++;
		else if(oldestPindex == 12) oldestPindex = 1;
	}
	for(var i=13;i<=21; i++){
		p[i].attr('src','/community_uploads/'+url);
	}

}

</script>
